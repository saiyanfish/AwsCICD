stages:
  - build
  - deploy

variables:
  IMAGE_TAG: latest

before_script:
  - apk add --no-cache python3 py3-pip
  - pip3 install --upgrade pip
  - pip3 install awscli

build:
  stage: build
  image: docker:19.03.12
  services:
    - docker:19.03.12-dind
  script:
    - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username raygun3491 --password-stdin raygun20A
    - docker build -t raygun3491/s3upload:$IMAGE_TAG .
    - docker push raygun3491/s3upload:$IMAGE_TAG
  only:
    - main

deploy:
  stage: deploy
  image: python:3.8-alpine
  script:
    - pip install --upgrade awscli
    - aws ecs update-service --cluster $CI_AWS_ECS_CLUSTER --service $CI_AWS_ECS_SERVICE --force-new-deployment
  only:
    - main
